<app-navbar></app-navbar>
<mat-grid-list cols="1" rowHeight="fit" style="height: 90%;"> 
    <mat-grid-tile>
        @defer (when todayForecast) {
            <app-today [data]="todayForecast"></app-today>
        } @placeholder  {
            <mat-spinner></mat-spinner>
        }
    </mat-grid-tile>
    <mat-grid-tile>
        <app-forecast [data]="futureForecast"></app-forecast>
    </mat-grid-tile>
</mat-grid-list>
